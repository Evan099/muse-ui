<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/mui.css">
    <title>button</title>
</head>
<body>
    <h2>Button 按钮</h2>
    <p>常用的操作按钮。</p>

    <button type="button" class="mui-btn">默认按钮</button>
    <button type="button" class="mui-btn mui-btn-blue">蓝色按钮</button>
    <button type="button" class="mui-btn mui-btn-green">绿色按钮</button>
    <button type="button" class="mui-btn mui-btn-gray">灰色按钮</button>
    <button type="button" class="mui-btn mui-btn-red">红色按钮</button>
    <button type="button" class="mui-btn mui-btn-yellow">浅黄按钮</button>

    <br><br>
    <p>圆角按钮。</p>

    <button type="button" class="mui-btn round">默认按钮</button>
    <button type="button" class="mui-btn mui-btn-blue round">蓝色按钮</button>
    <button type="button" class="mui-btn mui-btn-green round">绿色按钮</button>
    <button type="button" class="mui-btn mui-btn-gray round">灰色按钮</button>
    <button type="button" class="mui-btn mui-btn-red round">红色按钮</button>
    <button type="button" class="mui-btn mui-btn-yellow round">浅黄按钮</button>

    <br><br>
    <p>禁用按钮。</p>
    <button type="button" class="mui-btn disabled">默认按钮</button>
    <button type="button" class="mui-btn mui-btn-blue disabled">蓝色按钮</button>
    <button type="button" class="mui-btn mui-btn-green disabled">绿色按钮</button>
    <button type="button" class="mui-btn mui-btn-gray disabled">灰色按钮</button>
    <button type="button" class="mui-btn mui-btn-red disabled">红色按钮</button>
    <button type="button" class="mui-btn mui-btn-yellow disabled">浅黄按钮</button>

    <br><br>
    <p>不同尺寸的按钮。</p>
    <button type="button" class="mui-btn">默认按钮</button>
    <button type="button" class="mui-btn mui-btn-medium">中等按钮</button>
    <button type="button" class="mui-btn mui-btn-small">小型按钮</button>
    <button type="button" class="mui-btn mui-btn-mini">迷你按钮</button>

</body>
</html>
